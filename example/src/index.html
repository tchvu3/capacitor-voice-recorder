<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8"/>
    <title>Capacitor Voice Recorder Demo</title>
    <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico"/>
    <link rel="manifest" href="./manifest.json"/>
    <meta name="theme-color" content="#31d53d"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script defer type="module" src="./js/script.js"></script>
</head>
<body>
<button id="start-recording">Start recording</button>
<button id="end-recording">Stop recording</button>
<br/>
<button id="pause-recording">Pause recording</button>
<button id="resume-recording">Resume recording</button>
<br/>
<button id="request-for-permission">Request permission</button>
<p>Can device record at all: <span style="font-weight: bold;" id="record-capability-status">Unknown</span></p>
<p>Permissions status: <span style="font-weight: bold;" id="permission-status">Unknown</span></p>
<p>Onging recording status: <span style="font-weight: bold;" id="ongoing-recording-status">Unknown</span></p>
<p>(Open dev console to see errors)</p>
</body>
</html>
